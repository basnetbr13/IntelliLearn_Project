<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IntelliLearn Login</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter", sans-serif;
        }

        /* Light Aqua Gradient Background */
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom right, #ffffff, #f4fffd);
        }

        /* Login Card */
        .login-card {
            width: 100%;
            max-width: 380px;
            background: rgba(255, 255, 255, 0.85);
            padding: 40px 35px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            backdrop-filter: blur(6px);
            border: 1px solid rgba(255, 255, 255, 0.6);
        }

        .login-card h2 {
            text-align: center;
            font-weight: 700;
            letter-spacing: 1px;
            font-size: 26px;
            margin-bottom: 25px;
            color: #333;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            font-weight: 500;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 15px;
            background: #fafafa;
            transition: 0.2s;
        }

        .form-group input:focus {
            border-color: #9ca3af;
            background: #fff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(180, 190, 205, 0.25);
        }

        /* Button */
        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 6px;
            background-color: #4d6aff;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.25s ease;
        }

        button:hover {
            background-color: #3c56d8;
        }

        /* Footer Links */
        .footer-links {
            text-align: center;
            margin-top: 18px;
        }

        .footer-links a {
            color: #4d6aff;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        /* Error message */
        #error-message {
            color: #d9534f;
            text-align: center;
            margin-top: 12px;
            font-size: 14px;
            font-weight: 600;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <h2 style="letter-spacing: 1px; font-weight: 700;">IntelliLearn</h2>

        <form id="login-form">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required />
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="Enter your password" required />
            </div>

            <button type="submit">Log In</button>
        </form>

        <p id="error-message"></p>

        <div class="footer-links">
            <a href="#">Forgot Password?</a> â€¢ 
            <a href="Signup.html">Create Account</a>
        </div>
    </div>

    <!-- Firebase Login Script -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDChk3geORyc2f5nWubEEex7DLOeT0TxFw",
            authDomain: "intellilearn-99dcf.firebaseapp.com",
            databaseURL: "https://intellilearn-99dcf-default-rtdb.firebaseio.com",
            projectId: "intellilearn-99dcf",
            storageBucket: "intellilearn-99dcf.firebasestorage.app",
            messagingSenderId: "1045445977207",
            appId: "1:1045445977207:web:c2038638dc97a6d8775272",
            measurementId: "G-KZS4QLYW4W"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Login logic
        const loginForm = document.getElementById("login-form");
        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");
        const errorMessageElement = document.getElementById("error-message");

        loginForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            errorMessageElement.textContent = "";

            try {
                const userCredential = await signInWithEmailAndPassword(
                    auth,
                    emailInput.value,
                    passwordInput.value
                );

                console.log("Login Successful!", userCredential.user);

                // Redirect to main React app
                window.location.href = "index.html";
            } catch (error) {
                let message;
                switch (error.code) {
                    case "auth/user-not-found":
                    case "auth/wrong-password":
                        message = "Invalid email or password.";
                        break;
                    case "auth/invalid-email":
                        message = "The email address is invalid.";
                        break;
                    default:
                        message = "Login failed. Try again.";
                }
                errorMessageElement.textContent = message;
            }
        });
    </script>

</body>
</html>
